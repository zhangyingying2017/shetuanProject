				   <div class="centered-title text-center mb-40">
					  <h2>Sign <span class="light-font">Up</span></h2>
					  <div class="clear"></div>
				   </div>
				   <div class="col-md-8 col-sm-8 col-md-offset-2 col-sm-offset-2">
					  <div class="billing-fields row">
						 <p class="form-row col-sm-6">
							<label for="billing_first_name">姓名<abbr title="required" class="required">*</abbr></label>
							<input type="text" name="billing_first_name" id="billing_first_name" class="form-controller">
						 </p>
						
						 
						 <p class="form-row col-sm-6">
							<label for="billing_email">邮箱<abbr title="required" class="required">*</abbr></label>
							<input type="text" name="billing_email" id="billing_email" class="form-controller">
						 </p>
						 <p class="form-row col-sm-6">
							<label for="billing_email">电话<abbr title="required" class="required">*</abbr></label>
							<input type="text" name="billing_phone" id="billing_phone" class="form-controller">
						 </p>
						 <p class="form-row col-sm-12">
							<label for="billing_country">省份<abbr title="required" class="required">*</abbr></label>
							<select class="billing_country" id="billing_country" name="billing_country">
							   <option value="郑州">郑州
							   <option value="北京">北京
							   <option value="上海">上海
							   <option value="广州">广州
							   <option value="辽宁">辽宁
							   <option value="甘肃">甘肃
							   <option value="黑龙江">黑龙江
							   <option value="安徽">安徽
							   <option value="澳门">澳门
							   <option value="台湾">台湾
							   <option value="湖北">湖北
							</select>
						 </p>
						 <p class="form-row col-sm-12">
							<label for="billing_address_1">市区<abbr title="required" class="required">*</abbr></label>
							<input type="text" name="billing_address_1" id="billing_address_1" placeholder="朝阳区" class="form-controller">
						 </p>
						 <p class="form-row col-sm-12">
							<label for="billing_city">县城<abbr title="required" class="required">*</abbr></label>
							<input type="text" name="billing_city" id="billing_city" class="form-controller">
						 </p>
						 <p class="col-sm-12">
							<label class="" for="account_password">密码<abbr title="required" class="required">*</abbr></label>
							<input type="password" value="" placeholder="密码" id="account_password" name="account_password" class="form-controller">
						 </p>
						 <p class="col-sm-12">
							<label class="" for="confirm_password">密码<abbr title="required" class="required">*</abbr></label>
							<input type="password" value="" placeholder="密码" id="confirm_password" name="confirm_password" class="form-controller">
						 </p>

						 <p class="col-sm-12">
							<input type="submit" value="注册" name="signup" class="theme-button marL0">
						 </p>
